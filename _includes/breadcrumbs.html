<div class="breadcrumbs">
  <ul class="breadcrumb">
    {% assign date_array = page.date | date: "^%Y^%b^%-d^" %}
    {% assign breadcrumbs = "Blog" | append: date_array | append: page.title | split: '^' %}
    {% for crumb in breadcrumbs %}
      <li {% if forloop.last %}class="active"{% endif %}>
          {{ crumb }}
      </li>
    {% endfor %}
  </ul>
</div>
